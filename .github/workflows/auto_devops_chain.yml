name: AutoGenerate

on:
  workflow_dispatch:
    inputs:
      chain-id:
        required: true
        type: string
        description: Name of the new Chain-id

jobs:
   auto-gen:
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: ${{ github.token }}
      TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: "actions/checkout@v3"
      - name: Configure git
        run: |
          git config --global url."https://${TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - name: Clone Repo
        run: |
          #gh repo clone https://github.com/celestiaorg/argocd-apps
          git clone https://github.com/celestiaorg/argocd-apps
          cd argocd-apps
          ls -ltra ./
          ./scripts/auto_robusta_chain.sh "${{ github.event.inputs.chain-id }}"
          ls -ltra ./overlays/robusta/patches/

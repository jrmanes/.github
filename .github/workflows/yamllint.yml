name: Yaml Lint

on:
  workflow_call:

jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: myfolder/*values*.yaml
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
                level: warning
